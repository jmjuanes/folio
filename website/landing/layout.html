<!doctype html>
<html lang="en" style="overscroll-behavior-x:none;">
<head>
    <meta charSet="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=no">
    <meta name="title" content="{{global.title}}">
    <meta name="description" content="{{global.description}}">
    {{#each site.meta}}
    <meta name="{{name}}" content="{{value}}">
    {{/each}}
    <link rel="icon" href="/icon.png" type="image/png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap">
    <link rel="stylesheet" href="./low.css">
    <title>{{page.attributes.title}} - folio</title>
    <style>
        .font-brand {
            font-family: Poppins, serif;
            font-weight: 700 !important;
        }
    </style>
</head>
<body class="m-0 p-0 font-inter leading-normal bg-neutral-950 text-white min-h-screen">
    <header class="flex items-center justify-between w-full px-6 py-4 absolute top-0 left-0 right-0">
        <a href="/" class="flex items-center gap-2 cursor-pointer">
            <div class="text-4xl font-brand">folio.</div>
        </a>
        <div class="flex gap-6 items-center">
            {{#each site.navigation}}
            <a href="{{url}}" class="cursor-pointer font-bold hover:underline text-white text-lg md:text-3xl">
                <span>{{title}}</span>
            </a>
            {{/each}}
        </div>
    </header>
    {{>content}}
    <footer class="pt-20 pb-32 px-6 flex flex-col justify-between items-center gap-8">
        <div class="text-6xl md:text-7xl font-brand leading-none">folio.</div>
        <div class="flex flex-col justify-center">
            <div class="flex gap-4 justify-center mb-4 text-sm">
                {{#each site.footer.links}}
                <a href="{{url}}" class="hover:underline text-white font-bold">{{title}}</a>
                {{/each}}
            </div>
            <div class="mb-1 text-sm text-neutral-400 text-center">
                <div>Designed and built by <a href="https://josemi.xyz" class="hover:underline text-white font-bold">Josemi</a> in Valencia, Spain.</div>
                <div>Source code is available on <a href="{{site.repository}}" class="hover:underline text-white font-bold">GitHub</a>.</div>
            </div>
            <div class="text-xs text-neutral-600 text-center">
                <span>This site does not track you.</span>
            </div>
        </div>
    </footer>
</body>
</html>
