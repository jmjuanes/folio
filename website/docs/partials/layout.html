<!doctype html>
<html lang="en" style="overscroll-behavior-x:none;">
<head>
    <meta charSet="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=no">
    <meta name="title" content="{{site.title}}">
    <meta name="description" content="{{site.description}}">
    {{#each site.meta}}
    <meta name="{{name}}" content="{{value}}">
    {{/each}}
    <link rel="icon" href="/icon.png" type="image/png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap">
    <link rel="stylesheet" href="/docs/vendor/low.css">
    <link rel="stylesheet" href="/docs/vendor/highlight.css">
    <title>{{page.attributes.title}} - folio docs</title>
    <style>
        .font-brand {
            font-family: Poppins, serif;
            font-weight: 700 !important;
        }
    </style>
</head>
<body class="m-0 p-0 font-sans leading-normal bg-white text-gray-800 min-h-screen">
    <header class="flex items-center justify-between w-full px-6 py-6">
        <a href="/" class="flex items-center gap-2 cursor-pointer">
            <div class="text-4xl font-brand">folio.</div>
        </a>
        <div class="flex gap-6 items-center">
            {{#each site.navigation}}
            <a href="{{url}}" class="cursor-pointer font-medium hover:underline text-gray-950 text-lg">
                <span>{{text}}</span>
            </a>
            {{/each}}
        </div>
    </header>
    <main class="w-full px-6 py-6">
        <div class="w-full flex flex-row flex-nowrap md:gap-12">
            <div class="hidden lg:block w-64 shrink-0">
                <div class="sticky top-0 h-screen overflow-y-auto overflow-x-hidden py-6">
                    <div class="text-sm">
                        <div class="text-gray-950 font-medium mb-3">On This Page</div>
                        {{#each site.sidebar}}
                        <div class="text-sm mb-2 font-medium text-gray-500 capitalize">{{category}}</div>
                        <div class="pl-3 mb-3">
                            {{#each items}}
                            <a href="{{url}}" class="block text-sm mb-2 font-medium text-gray-600 hover:text-gray-950">
                                <span>{{text}}</span>
                            </a>
                            {{/each}}
                        </div>
                        {{/each}}
                    </div>
                </div>
            </div>
            <div class="w-full max-w-4xl min-w-0 mx-auto">
                {{!@content}}
            </div>
        </div>
    </main>
</body>
</html>
