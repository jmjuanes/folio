{{#eq level "h2"}}
<h2 class="leading-tight text-3xl font-bold text-gray-950 mb-6 first:mt-0 mt-12">
    {{#if id}}
    <a name="{{id}}"></a>
    {{/if}}
    {{!@content || !text}}
    {{#if rule}}
    <div class="border-b-1 border-gray-200 mt-3"></div>
    {{/if}}
</h2>
{{/eq}}
{{#eq level "h3"}}
<h3 class="leading-tight text-xl font-bold text-gray-950 mb-4 first:mt-0 mt-10">
    {{#if id}}
    <a name="{{id}}"></a>
    {{/if}}
    {{!@content || !text}}
</h3>
{{/eq}}
