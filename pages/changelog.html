---
title: "Changelog - Folio"
---
<div class="w-full max-w-7xl mx-auto px-8 pt-12 md:pt-24 pb-16">
    <div class="mb-20">
        <div class="font-black text-5xl md:text-7xl leading-none text-neutral-950 mb-4 md:mb-6">
            <span>Changelog.</span>
        </div>
        <div class="text-2xl md:text-3xl text-neutral-900 font-medium max-w-3xl leading-tight">
            <span>Stay up-to-date with the latest improvements and enhancements to <b>folio</b>.</span>
        </div>
    </div>
    {{#site.data.changelog}}
    <div class="flex flex-col md:flex-row gap-4 md:gap-8 w-full pb-16">
        <div class="md:w-72 md:mt-4">
            <div class="font-bold text-lg text-neutral-800 leading-none mb-1">{{date}}</div>
            <div class="font-medium text-xs text-neutral-700">{{version}}</div>
        </div>
        <div class="w-full">
            <div class="font-bold text-3xl text-neutral-950 mb-1">
                <span>{{title}}</span>
            </div>
            <div class="h-1 w-full bg-neutral-900 mb-6"></div>
            {{#content}}
            {{#heading}}<div class="text-2xl text-neutral-950 font-bold mb-3">{{text}}</div>{{/heading}}
            {{^heading}}<div class="mb-6">{{text}}</div>{{/heading}}
            {{/content}}
        </div>
    </div>
    {{/site.data.changelog}}
</div>
